name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv sync --dev

    - name: Run linting
      run: |
        uv run ruff check src/
        uv run ruff format --check src/

    - name: Run tests
      run: |
        uv run pytest tests/ --ignore=tests/test_aiohttp_direct.py --ignore=tests/test_with_requests.py --ignore=tests/test_integration_example.py --ignore=tests/test_idempotent.py --ignore=tests/test_httpx_direct.py -v
